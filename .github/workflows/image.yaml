name: Build Images
on: 
  push:
    tags:
      - '[0-9]*'
    branches-ignore: '*'
  #pull_request:
  #  branches: [main]

permissions:
  contents: write
  packages: write

jobs:
  golang:
    name: Build Golang
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        version: [v1.20,v1.21,v1.22]      
    steps:
      - name: Checkout recursive
        uses: actions/checkout@v2
      - name: License check
        uses: apache/skywalking-eyes@main
      #  continue-on-error: true
      - name: Assign TAG from pull request
        if:  ${{ github.event_name == 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
      - name: Assign TAG from push
        if:  ${{ github.event_name != 'pull_request' }}
        run: |
          echo "IMG_TAG=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"
      - name: Use non ASF docker hub repo
        if:  ${{ github.repository_owner != 'apache'}}
        run: |
          echo "BASE_REPO=apache" >> "$GITHUB_ENV"        
      - name: Use ASF docker hub repo
        if:  ${{ github.repository_owner == 'apache'}}
        run: |
          echo "BASE_REPO=apache" >> "$GITHUB_ENV"                    
      - name: Task
        run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin    
      - name: Registry login
        uses: docker/login-action@v3
        with:
          #registry: registry.hub.docker.com
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: "lab:latest"
          driver: cloud
          endpoint: "sciabarracom/openserverless-builder"
          use: true    
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./runtime/go/${{ matrix.version }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.BASE_REPO }}/openserverless-runtime-go:${{ matrix.version }}-${{ env.IMG_TAG }}
          build-args: COMMON=registry.hub.docker.com/apache/openserverless-runtime-common:common1.17.1
          # For pull requests, export results to the build cache.
          # Otherwise, push to a registry.
          outputs: ${{ github.event_name == 'pull_request' && 'type=cacheonly' || 'type=registry,push=true' }}

