  runtimes-pr:
      name: Creates a PR to publish the latest runtimes.json
      needs: php
      runs-on: ubuntu-latest
      steps:
        - name: Checkout recursive
          uses: actions/checkout@v2
        - name: License check
          uses: apache/skywalking-eyes@main
        - name: Assign TAG from pull request
          if:  ${{ github.event_name == 'pull_request' }}
          run: |
            echo "IMG_TAG=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
        - name: Assign TAG from push
          if:  ${{ github.event_name != 'pull_request' }}
          run: |
            echo "IMG_TAG=$(git describe --tags --abbrev=0)" >> "$GITHUB_ENV"          
        - name: Task
          run: sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin
        - name: Generate runtimes.json
          run: task render-runtimes
        - name: Send pull-request
          run: |
            REPOSITORY="apache/openserverless-task"
            FOLDER="bin/$REPOSITORY"
            BRANCH_NAME="chore-update-runtimes-to-$IMG_TAG"

            # Clone the remote repository and change working directory to the
            # folder it was cloned to.
            git clone \
            --depth=1 \
            --branch=main \
            https://github.com/$REPOSITORY \
            $FOLDER

            # Copy the new generated runtimes.json
            cp runtimes.json $FOLDER/runtimes.json
            cd $FOLDER

          # Setup the committers identity.
          git config user.email "francesco.timperi@gmail.com"
          git config user.name "Francesco Timperi Tiberi"

          # Create a new feature branch for the changes.
          git checkout -b $BRANCH_NAME

          # Commit the changes and push the feature branch to origin
          git add .
          git commit -m "chore: update runtime to $IMG_TAG"
          git push origin $BRANCH_NAME

          # Store the PAT in a file that can be accessed by the
          # GitHub CLI.
          echo "${{ secrets.GITHUB_TOKEN }}" > token.txt

          # Authorize GitHub CLI for the current repository and
          # create a pull-requests containing the updates.
          gh auth login --with-token < token.txt
          gh pr create \
            --body "" \
            --title "chore: update runtimes to $IMG_TAG" \
            --head "$BRANCH_NAME" \
            --base "main"            

